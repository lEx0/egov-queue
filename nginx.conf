

worker_processes  1;
error_log /dev/stderr debug;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    resolver 127.0.0.11 ipv6=off;
    include       mime.types;
    default_type  application/octet-stream;
    lua_package_path "/etc/nginx/lua/?.lua;;";

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    # See Move default writable paths to a dedicated directory (#119)
    # https://github.com/openresty/docker-openresty/issues/119
    client_body_temp_path /var/run/openresty/nginx-client-body;
    proxy_temp_path       /var/run/openresty/nginx-proxy;
    fastcgi_temp_path     /var/run/openresty/nginx-fastcgi;
    uwsgi_temp_path       /var/run/openresty/nginx-uwsgi;
    scgi_temp_path        /var/run/openresty/nginx-scgi;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    charset utf-8;
    source_charset utf-8;

    init_worker_by_lua_block {
        local uuid = require 'resty.jit-uuid'
        uuid.seed()
    }

    server {
        listen 9191;
        server_name _;

        default_type text/html;

        # время жизни сессии в сек
        set $queue_session_lifetime "20";
        # количество максимальных сессий
        set $queue_max_sessions "5";
        # timeout к redis
        set $queue_redis_timeout "1000";
        # hostname или ip к redis
        set $queue_redis_host "redis";
        # port у redis
        set $queue_redis_port "6379";
        # название куки
        set $queue_cookie_name "uuid";

        # страница для пользователей - прокси в егов
        location / {
            content_by_lua_block {
                local q = require "resty.queue"
                local pos, err = q.getPosition()
                local res

                if pos <= 0 then
                    ngx.status = 302
                    -- если на http://localhost:9191/ то https редирект не работает, поставил на http
                    ngx.header.location = "http://egov.kz"
                else
                    res = ngx.location.capture('/stub?position=$pos')

                    ngx.status = res.status
                    ngx.header = res.header
                    ngx.print(res.body)
                end
            }
        }

        location ^~ /stub {
            rewrite ^.*$ /index.html break;
            root /var/www/public;

            header_filter_by_lua_block { ngx.header.content_length = nil }
            body_filter_by_lua_block {
                ngx.arg[1] = ngx.arg[1]:gsub("__POSITION__", 123)
            }
        }

        location /set-offset {
            content_by_lua_file /etc/nginx/lua/pages/set-offset.lua;
        }
    }
}

